<!DOCTYPE html>
<html lang="en">
<head>
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorgg Audio Visualizer </title>
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/audio-controls.css">
    <style>
        body{
            padding:0;
            margin:0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <section class="welcome-screen" id="welcomeScreen" aria-label="Pantalla de bienvenida">
        <div class="welcome-screen__container">
            <h1 class="welcome-screen__title">Jorgg Audio Visualizer</h1>
            <p class="welcome-screen__message">
               Bienvenidx!!,   este es un visualizador de audio hecho por Jorgg ğŸ‘¨ğŸ»â€ğŸ¦¯â€â¡ï¸ , para ver diferentes efectos visuales en diferentes pistas de audio. Â¡Disfruta! ğŸ’¿
            </p>
            <div class="welcome-screen__preloader" aria-hidden="true"></div>
            <button class="welcome-screen__button" id="startButton" aria-label="Iniciar experiencia">
                <span>Iniciar</span>
            </button>
        </div>
    </section>

    <!-- Reproductor de audio (oculto inicialmente) -->
    <section class="audio-ui" aria-label="Controles de audio">
        <p class="audio-ui__eyebrow">Playlist</p>
        <h1 class="audio-ui__title" id="trackTitle" aria-live="polite">
            Selecciona una pista
        </h1>
        <div class="audio-ui__controls">
            <button class="audio-ui__btn" data-action="prev" aria-label="Anterior">
                &#9664;
            </button>
            <button class="audio-ui__btn audio-ui__btn--play" data-action="play" aria-label="Reproducir">
                Play
            </button>
            <button class="audio-ui__btn audio-ui__btn--pause" data-action="pause" aria-label="Pausar">
                Pause
            </button>
            <button class="audio-ui__btn" data-action="next" aria-label="Siguiente">
                &#9654;
            </button>
        </div>
        <div class="audio-ui__progress-container">
            <div class="audio-ui__progress-bar" id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0">
                <div class="audio-ui__progress-fill" id="progressFill"></div>
            </div>
            <div class="audio-ui__time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="audio-ui__volume-container">
            <label for="volumeControl" class="audio-ui__volume-label">Volumen</label>
            <input type="range" id="volumeControl" class="audio-ui__volume-slider" min="0" max="100" value="100" aria-label="Control de volumen">
            <span class="audio-ui__volume-value" id="volumeValue">100%</span>
        </div>
        <p class="audio-ui__status" id="trackStatus" aria-live="polite"></p>
        <button class="audio-ui__btn audio-ui__btn--back" id="backButton" aria-label="Regresar a la pantalla de bienvenida">
            â† Regresar
        </button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.sound.min.js"></script>
    <script src="./js/welcome.js"></script>
    <script src= "./js/audio-text.js" type="module"></script>
    <script src="./js/audio-controls.js" type="module"></script>
</body>
</html>
